<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bootstrap demo</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="allstyles/loginstyle.css">
   </head>
   <body>
      <div class="header">
         <button class="buttonleft"><a href="index.html">Back</button>
         
         <div class="dropdown">
            <button>Menu</button>
            <div class="dropdown-content">
              <a href="signup.html">Sign Up</a>
              <a href="index.html">Homepage</a>
              <a href="Read.html">Read</a>
              <a href="Watch.html">Watch</a>
            </div>
          </div>
      </div>
      
      <div class = "signuppage">
      <div class="formbody">
      <form class="was-validated" novalidate>
        <p class = "Signupnow"> Log In</p>
         <br>
         <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Please enter your email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1"  aria-describedby="emailHelp">
            <div class="valid-feedback">
               Accepted
            </div>
         </div>
         
         <select class="form-select form-select-sm" aria-label="Default select example">
            <option selected >What kind of account do you have?</option>
            <option value="3">Admin</option>
            <option value="1">User</option>
            
         </select>
         <br>
         <div class="mb-3">
                
            <label  class="form-label">Which login method do you prefer?</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Password</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Pattern</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">Fingerprint</label>
            </div>
        </div>
         
         <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="text" class="form-control" id="exampleInputPassword1" aria-describedby="emailHelp" required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,15}" disabled>
            <div id="passHelp" class="form-text">Your pasword must be between 8 and 15 characters long, must contain atleast one number and one special character.</div>
         </div>
         
         <br>
         <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
            Remember me
            </label>
         </div>
         

         <br><br>
         <button type="submit" class="btn btn-primary">Submit</button>
      </form>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>     
        <script>
            window.addEventListener('DOMContentLoaded', (event) => {
                var checkbox = document.getElementById("inlineRadio1");
                var passwordInput = document.getElementById("exampleInputPassword1");
                var confirmPasswordInput = document.getElementById("exampleInputPassword2");
                var radioButtons = document.querySelectorAll('input[name="inlineRadioOptions"]');
        
                // Function to handle radio button change event
                function handleRadioButtonChange() {
                    if (checkbox.checked) {
                        passwordInput.disabled = false;
                        confirmPasswordInput.disabled = false;
                    } else {
                        passwordInput.disabled = true;
                        confirmPasswordInput.disabled = true;
                        confirmPasswordInput.classList.remove("invalid");
                        confirmPasswordInput.value = "";
                    }
                }
        
                // Function to handle password validation
                function validatePasswords() {
                    if (passwordInput.value !== confirmPasswordInput.value) {
                        confirmPasswordInput.classList.add("invalid");
                    } else {
                        confirmPasswordInput.classList.remove("invalid");
                    }
                }
        
                // Add event listener to each radio button
                radioButtons.forEach(function (radioButton) {
                    radioButton.addEventListener('change', handleRadioButtonChange);
                });
        
                // Add event listener to confirm password input
                confirmPasswordInput.addEventListener('keyup', validatePasswords);
            });
        </script>
        
        
        
   </body>
</html>
